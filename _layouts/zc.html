<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8" content="text/html">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ site.baseurl }}/css/base.css" />
    </head>
    <body>
        <header class="site-header">
            <div class="wrapper">
                <a href="#" class="site-title">LaurieZC</a>
                <div class="site-nav">
                    <a href="#">About</a>
                    <a href="#">Github</a>
                </div>
            </div>
        </header>
        <div class="page-content">
            <div class="category-nav">
                <ul class="category">

                    {% for category in site.categories %}

                    <li class="category-item"><a href="{{ site.baseurl }}/list.html?categoryName={{ category | first }}">{{ category | first }}</a></li>
                    
                    {% endfor %}
                </ul>
            </div>
            <div class="dinner">{{ content }}</div>
        </div>
        <div class="footer"></div>
    </body>
</html>
